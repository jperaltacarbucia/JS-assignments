<html>
    <head>
        <title>
            onLoad Event Handler
        </title>
        
        <script language="javascript">
            function hello(){
                alert("Hello there... \nThis is an example of onLoad");
            }
            
        </script>
        
    </head>
    
<body onLoad="hello()">

    <h3>
        Example of onLoad Event Handler</h3>
    </h3>
        <p>
            onLoad: An onLoad event occurs when a window or image finishes loading.
        </p>
        
        
        

    
    
    
</body>
</html>
