<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Simple Mouse Over</title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>


<body>
    
<a href="http://google.com" onMouseOver="document.bgColor='red'">Red</a>
<br>
<a href="http://google.com" onMouseOver="document.bgColor='blue'">Blue</a>
<br>
<a href="http://google.com" onMouseOver="document.bgColor='green'">Green</a>
<br>
<a href="http://google.com" onMouseOver="document.bgColor='yellow'">Yellow</a>
<br>
<a href="http://google.com" onMouseOver="document.bgColor='black'">Black</a>
<br>
<a href="http://google.com" onMouseOver="document.bgColor='purple'">Purple</a>
<br>
<a href="http://google.com" onMouseOver="document.bgColor='orange'">Orange</a>
<br>
<a href="http://google.com" onMouseOver="document.bgColor='white'">White</a>
<br>
    
</body>
</html>
