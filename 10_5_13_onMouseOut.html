    <h3>Example of onMouseOut Event Handler</h3>

            onMouseOut: A JavaScript code that is called when the mouse leaves a
            specidic link or an <br> object area from outside that object or area.
        </p>
        
        
        <p>
            Put your mouse over <a href="" onMouseOut="window.status='You left the link!' ; return true;">here</a>
